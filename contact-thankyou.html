<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Inflamed Drips</title>

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --header-bg: #000;
      --header-text: #fff;
      --footer-bg: #000;
      --footer-text: #fff;
    }

    body.dark-theme {
      --bg-color: #121212;
      --text-color: #fff;
      --header-bg: #1f1f1f;
      --header-text: #fff;
      --footer-bg: #1f1f1f;
      --footer-text: #ccc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 15px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      flex: 1;
    }

    nav a {
      color: var(--header-text);
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      background: transparent;
      color: var(--header-text);
      border: 1px solid var(--header-text);
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 13px;
      margin-left: auto;
    }

    .thankyou-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .thankyou-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .thankyou-section p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .thankyou-section a.button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .thankyou-section a.button:hover {
      background-color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 30px 20px;
    }

    footer a {
      color: var(--footer-text);
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      margin: 0 8px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: flex-start;
        margin-top: 10px;
      }

      .theme-toggle {
        align-self: flex-end;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark" : "light");
    }
  </script>
