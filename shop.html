<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Inflamed Drips</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --header-bg: #000000;
      --header-text: #ffffff;
      --card-bg: #fff;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header-bg: #1e1e1e;
      --header-text: #ffffff;
      --card-bg: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-left {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-center a {
      margin: 0 10px;
      color: var(--header-text);
      text-decoration: none;
      font-size: 14px;
    }

    .nav-center a:hover {
      text-decoration: underline;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle {
      background: transparent;
      color: var(--header-text);
      border: 1px solid var(--header-text);
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    .cart-icon {
      position: relative;
    }

    .cart-icon i {
      font-size: 20px;
      color: var(--header-text);
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .filters {
      flex: 1 1 250px;
      max-width: 250px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    body.dark .filters {
      background: #222;
    }

    .products-container {
      flex: 3 1 600px;
      display: flex;
      flex-direction: column;
      padding-left: 20px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: var(--card-bg);
      text-align: center;
      transition: 0.3s ease;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product-card button {
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 8px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      background: #000;
      color: #fff;
      padding: 6px 12px;
      margin: 0 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 20px;
      text-align: center;
    }

    .social-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .color-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #000;
      cursor: pointer;
    }

    .color-circle.selected {
      outline: 2px solid #000;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .products-container {
        padding-left: 0;
      }
      .nav-center {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-left">Inflamed Drips</div>

    <div class="nav-center">
      <a href="luxic.html">Home</a>
      <a href="shiping.html">Shipping</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-right">
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
      <div class="cart-icon">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <div class="container">
    <aside class="filters">
      <h3>Categories</h3>
      <label><input type="checkbox" class="filter-category" value="Oversized"> Oversized</label>
      <label><input type="checkbox" class="filter-category" value="Casual"> Casual</label>
      <label><input type="checkbox" class="filter-category" value="Sport"> Sport</label>

      <h3>Brand</h3>
      <label><input type="checkbox" class="filter-brand" value="Luxic"> Luxic</label>
      <label><input type="checkbox" class="filter-brand" value="Drips"> Drips</label>

      <h3>Size</h3>
      <label><input type="checkbox" class="filter-size" value="S"> S</label>
      <label><input type="checkbox" class="filter-size" value="M"> M</label>
      <label><input type="checkbox" class="filter-size" value="L"> L</label>
      <label><input type="checkbox" class="filter-size" value="XL"> XL</label>

      <h3>Color</h3>
      <div class="color-filter">
        <div class="color-circle" style="background:black;" data-color="black"></div>
        <div class="color-circle" style="background:white;" data-color="white"></div>
        <div class="color-circle" style="background:red;" data-color="red"></div>
        <div class="color-circle" style="background:blue;" data-color="blue"></div>
      </div>

      <h3>Price</h3>
      <div class="price-range">
        <input type="range" id="price-range" min="100" max="5000" value="5000">
        <span id="price-value">â‚¹5000</span>
      </div>

      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="clearFilters()">Clear Filters</button>
    </aside>

    <section class="products-container">
      <div class="toolbar">
        <div id="filtered-count">Showing 0 products</div>
        <select id="sort-select">
          <option value="default">Sort by</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
        </select>
      </div>

      <div class="products" id="product-list"></div>
      <div class="pagination" id="pagination"></div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Inflamed Drips. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    });
  </script>

  <script>
  const allProducts = [
    { name: 'Roman Empire Tee', price: 499, size: 'M', category: 'Oversized', brand: 'Luxic', color: 'black', image: 'image/IMG-20250622-WA0039.jpg' },
    { name: 'Blessed Tee', price: 599, size: 'L', category: 'Casual', brand: 'Drips', color: 'white', image: 'image/IMG-20250622-WA0046.jpg' },
    { name: 'Cronos Tee', price: 699, size: 'XL', category: 'Sport', brand: 'Luxic', color: 'blue', image: 'image/IMG-20250622-WA0009.jpg' },
    { name: 'Fearless Tee', price: 499, size: 'S', category: 'Oversized', brand: 'Luxic', color: 'black', image: 'image/shop1.jpg' },
    { name: 'Fighter Tee', price: 599, size: 'M', category: 'Casual', brand: 'Drips', color: 'red', image: 'image/20250613_184043[1].jpg' },
    { name: 'Hermes Tee', price: 699, size: 'L', category: 'Sport', brand: 'Luxic', color: 'green', image: 'image/IMG-20250622-WA0010[1].jpg' },
    { name: 'Brave Soul Tee', price: 499, size: 'XL', category: 'Oversized', brand: 'Drips', color: 'white', image: 'product4.jpg' },
    { name: 'Greek God Tee', price: 699, size: 'M', category: 'Sport', brand: 'Drips', color: 'blue', image: 'product6.jpg' }
  ];

  const perPage = 8;
  let currentPage = 1;

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    cart.forEach(item => total += item.quantity || 1);
    document.getElementById("cart-count").textContent = total;
  }

  function addToCart(name, price) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const item = cart.find(p => p.name === name);
    if (item) item.quantity = (item.quantity || 1) + 1;
    else cart.push({ name, price, quantity: 1 });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(`${name} added to cart.`);
  }

  function buyNow(name, price) {
    localStorage.setItem("selectedProduct", JSON.stringify({ name, price }));
    window.location.href = 'payment.html';
  }

  function applyFilters() {
    const cats = [...document.querySelectorAll('.filter-category:checked')].map(e => e.value);
    const brands = [...document.querySelectorAll('.filter-brand:checked')].map(e => e.value);
    const sizes = [...document.querySelectorAll('.filter-size:checked')].map(e => e.value);
    const colors = [...document.querySelectorAll('.color-circle.selected')].map(c => c.dataset.color);
    const price = parseInt(document.getElementById('price-range').value);
    const sort = document.getElementById('sort-select').value;

    let filtered = allProducts.filter(p => {
      return (!cats.length || cats.includes(p.category)) &&
             (!brands.length || brands.includes(p.brand)) &&
             (!sizes.length || sizes.includes(p.size)) &&
             (!colors.length || colors.includes(p.color)) &&
             (p.price <= price);
    });

    if (sort === 'low') filtered.sort((a, b) => a.price - b.price);
    if (sort === 'high') filtered.sort((a, b) => b.price - a.price);

    currentPage = 1;
    renderProducts(filtered);
  }

  function clearFilters() {
    document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
    document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
    document.getElementById('price-range').value = 1000;
    document.getElementById('price-value').textContent = 'â‚¹1000';
    document.getElementById('sort-select').value = 'default';
    renderProducts(allProducts);
  }

  function renderProducts(products) {
    const list = document.getElementById('product-list');
    const countDisplay = document.getElementById('filtered-count');
    const pagination = document.getElementById('pagination');
    list.innerHTML = '';

    const start = (currentPage - 1) * perPage;
    const paginated = products.slice(start, start + perPage);

    paginated.forEach(p => {
      list.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}" />
          <h4>${p.name}</h4>
          <p>â‚¹${p.price}</p>
          <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
          <button onclick="buyNow('${p.name}', ${p.price})">Buy Now</button>
        </div>`;
    });

    countDisplay.textContent = `Showing ${products.length} product${products.length !== 1 ? 's' : ''}`;
    pagination.innerHTML = '';
    const totalPages = Math.ceil(products.length / perPage);
    for (let i = 1; i <= totalPages; i++) {
      pagination.innerHTML += `<button onclick="currentPage=${i}; renderProducts(products)">${i}</button>`;
    }
  }

  document.querySelectorAll('.color-circle').forEach(c => c.addEventListener('click', () => {
    c.classList.toggle('selected');
    applyFilters();
  }));

  document.getElementById('price-range').addEventListener('input', e => {
    document.getElementById('price-value').textContent = `â‚¹${e.target.value}`;
  });

  document.getElementById('sort-select').addEventListener('change', applyFilters);

  renderProducts(allProducts);
  updateCartCount();
</script>
</body>
</html>
