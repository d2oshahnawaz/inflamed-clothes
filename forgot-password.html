  <style>
    :root {
      --bg: #f2f2f2;
      --text: #000;
      --header-bg: #000;
      --header-text: #fff;
      --card-bg: #fff;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header-bg: #1e1e1e;
      --header-text: #fff;
      --card-bg: #1c1c1c;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .nav-left {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-center a {
      margin: 0 10px;
      color: var(--header-text);
      text-decoration: none;
      font-size: 14px;
    }
    .nav-center a:hover { text-decoration: underline; }
    .nav-right button {
      background: transparent;
      color: var(--header-text);
      border: 1px solid var(--header-text);
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 13px;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fff;
    }
    body.dark input {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
    }
    button.loading::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 18px; height: 18px;
      border: 2px solid #fff;
      border-top: 2px transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .resend {
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }
    .resend.disabled {
      color: #999;
      cursor: not-allowed;
    }
    footer {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 20px;
      text-align: center;
    }
    .footer-links a {
      color: #fff;
      margin: 0 8px;
      text-decoration: none;
      font-size: 14px;
    }
    .footer-links a:hover { text-decoration: underline; }
    .social-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">Inflamed Drips</div>

      <button onclick="toggleTheme()">ðŸŒ“ Theme</button>
    </div>
  </header>

  <div class="container">
    <h2>Forgot Password</h2>

    <div id="step1">
      <input type="email" id="email" placeholder="Enter your registered email" />
      <button id="sendBtn" onclick="sendOTP()">Send OTP</button>
    </div>

    <div id="step2" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP received via email" maxlength="6" />
      <button id="verifyBtn" onclick="verifyOTP()">Verify OTP</button>
      <div id="resend" class="resend disabled">Resend OTP in <span id="timer">60</span>s</div>
    </div>

    <div id="step3" style="display:none;">
      <input type="password" id="newPassword" placeholder="Enter new password" />
      <button id="resetBtn" onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a> |

    </div>

      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://wa.me/919286345009" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxTj99bi5fF1crFrRypluV1nRD3xPSetlVn96eHlQ-FqirHENp-iUVcJ67SXJDn_et-fg/exec";
    let verifiedEmail = "";
    let timerInterval;

    function setLoading(btn, loading) {
      btn.classList.toggle('loading', loading);
      btn.disabled = loading;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    });

    function startResendTimer() {
      let seconds = 60, timerEl = document.getElementById('timer'), resendEl = document.getElementById('resend');
      resendEl.classList.add('disabled');
      timerEl.textContent = seconds;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (--seconds <= 0) {
          clearInterval(timerInterval);
          resendEl.textContent = "Resend OTP";
          resendEl.classList.remove('disabled');
          resendEl.onclick = sendOTP;
        } else {
          timerEl.textContent = seconds;
        }
      }, 1000);
    }

    function sendOTP() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Please enter your registered email.");
      let btn = document.getElementById('sendBtn');
      setLoading(btn, true);
      fetch(`${scriptURL}?action=sendOtp`, { method:"POST", body:JSON.stringify({ email })})
        .then(r=>r.json()).then(d=>{
          setLoading(btn,false);
          if (d.success) {
            verifiedEmail = email;
            alert("OTP sent! Check your email.");
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "block";
            document.getElementById('resend').onclick = null;
            startResendTimer();
          } else alert(d.message||"Email not found.");
        }).catch(()=>{
          setLoading(btn,false);
          alert("Error sending OTP. Try again.");
        });
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      if (!otp||otp.length!==6||isNaN(otp)) return alert("Enter a valid 6â€‘digit OTP.");
      let btn = document.getElementById('verifyBtn');
      setLoading(btn, true);
      fetch(`${scriptURL}?action=verifyOtp`, { method:"POST", body:JSON.stringify({ email:verifiedEmail, otp })})
        .then(r=>r.json()).then(d=>{
          setLoading(btn,false);
          if (d.success) {
            alert("OTP verified! Please set a new password.");
            document.getElementById("step2").style.display = "none";
            document.getElementById("step3").style.display = "block";
          } else alert("Invalid or expired OTP.");
        }).catch(()=>{
          setLoading(btn,false);
          alert("Error verifying OTP.");
        });
    }

    function resetPassword() {
  const password = document.getElementById("newPassword").value.trim();
  if (password.length < 6) return alert("Password must be at least 6 characters.");
  let btn = document.getElementById('resetBtn');
  setLoading(btn, true);
  fetch(`${scriptURL}?action=resetPassword`, {
    method: "POST",
    body: JSON.stringify({ email: verifiedEmail, password })
  })
    .then(r => r.json()).then(d => {
      setLoading(btn, false);
      if (d.success) {
        // âœ… Store email and password in localStorage
        localStorage.setItem("email", verifiedEmail);
        localStorage.setItem("password", password);

        alert("Password reset! Please login.");
        window.location.href = "signin.html";
      } else {
        alert("Reset failed. Please try again.");
      }
    }).catch(() => {
      setLoading(btn, false);
      alert("Error resetting password.");
    });
}
  </script>
</body>
